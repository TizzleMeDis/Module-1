<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <style>
        input {
            margin: 8px 4px 8px 4px;
            display: block;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"/>
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email"/>
        <label for="message">Message:</label>
        <input type="textArea" id="message" placeholder="Enter your message"/>
        <p>Where did you hear about us?</p>
        <ul style="list-style-type:none">
            <li><input style="display: inline;" type="radio" name="survey" value="google"/> <label for="survey">Google</label></li>
            <li><input style="display: inline;" type="radio" name="survey" value="facebook"/> <label for="survey">Facebook</label></li>
            <li><input style="display: inline;" type="radio" name="survey" value="instagram"/> <label for="survey">Instagram</label></li>
            <li><input style="display: inline;" type="radio" name="survey" value="tiktok"/> <label for="survey">Tiktok</label></li>
            <li><input style="display: inline;" type="radio" name="survey" value="other"/> <label for="survey">Other</label></li>
        </ul>
        

        <input type="button" id="submit" value="Submit Information"/>
    </form>
</body>
</html>
